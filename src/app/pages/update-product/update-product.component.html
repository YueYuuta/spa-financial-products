<app-spinner-overlay [show]="loading$()"></app-spinner-overlay>

@defer (when success$()) {

<app-alert
  type="success"
  [message]="success$()"
  [autoCloseTime]="3000"
></app-alert>

} @defer (when error$()) {

<app-alert type="error" [message]="error$()" [dismissible]="true"></app-alert>

}

<app-form-product
  [product]="product$()"
  (formSubmit)="handleFormSubmit($event)"
></app-form-product>
