<app-spinner-overlay [show]="loading$()"></app-spinner-overlay>
{{ successMessage$() }}
@if (successMessage$()) {
<ng-container>
  <app-alert
    type="success"
    [message]="successMessage$()"
    [autoCloseTime]="3000"
  ></app-alert>
</ng-container>
} @if (errorMessage$()) {
<ng-container>
  <app-alert
    type="error"
    [message]="errorMessage$()"
    [dismissible]="true"
  ></app-alert>
</ng-container>
}

<app-form-product (formSubmit)="handleFormSubmit($event)"></app-form-product>
